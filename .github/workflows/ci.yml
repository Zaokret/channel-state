name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Lint Check
        run: pnpm run lint:check

      - name: Run Typecheck
        run: pnpm run typecheck

      - name: Run Tests and Collect Coverage
        run: pnpm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Not strictly required for public repos, but good practice
          files: ./coverage/lcov.info # Adjust if your coverage report is elsewhere

      - name: Run Audit for Vulnerabilities
        run: pnpm audit --audit-level=moderate || true # Allow audit to fail without failing the workflow

      - name: Run Format Check
        run: pnpm run format:check
